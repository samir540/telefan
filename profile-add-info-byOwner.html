<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <title>Məşhur</title>
</head>

<body>
    <header class="header header-update-video d-md-flex  ">
        <div class="d-flex flex-md-row-reverse justify-content-between container ">
            <div class="right d-md-flex align-items-md-center justify-content-md-between ">
                <div class="cancel">
                    <button id="media-update-cancel">Ləğv et</button>
                </div>
                <div class="save">
                    <button id="media-update-cancel">Yadda saxla</button>
                </div>
            </div>
        </div>
    </header>





    <section>
        <div class="profile profile__add-info-byOwner container">
            <div
                class="profile__video profile__add--video d-flex flex-md-column justify-content-center align-items-center ">
                <!-- <img src="./images/profilePhotoBig.jpg" /> -->
                <label class=" add-video-btn " id="add-video-btn" for="add-video">Video təqdimat əlavə et</label>
                <input class="add-video-input" type="file" id="add-video" />
            </div>
            <div class="profile__photo d-flex justify-content-center profile__userIcon ">
                <img class="userIcon" src="./images/userIcon.png" />
            </div>
            <label class="profile__add--photo" for="add-photo-btn">
                <img class="plusIcon" src="./images/addPlusIcon.png" />
            </label>
            <input type="file" id="add-photo-btn" />

            <div class="profile__personal-information d-flex flex-column align-items-center">
                <div class="information-header d-flex flex-column ">
                    <div class="headers d-flex flex-row justify-content-around ">
                        <p>Ümumi Məlumatlar</p>
                        <p>Şəxsi Məlumatlar</p>
                    </div>
                    <div class="bar"></div>
                </div>
                <div class="information-body  d-flex flex-row justify-content-between ">
                    <form class="general-info">
                        <div id="about-form">
                            <label class="input-bio">
                                Özün haqqında məlumat əlavə et
                                <br />
                                <input type="text" />
                            </label>
                        </div>
                        <div id="video-gift-form">
                            <div class="form-check form-switch  ">
                                <span class="switch--btn-label ">Video hədiyyə</span>
                                <label class="form-check-label" for="video-gift-checkbox">
                                    <input class="form-check-input video-gift " type="checkbox" role="switch"
                                        id="video-gift-checkbox">
                                    (Aktiv et)
                                </label>
                            </div>
                            <div class="d-flex flex-column payment-info video-gift-payment-info "
                                id="video-gift-inputs">
                                <p class="payment-info__heading">Video hədiyyə üçün ödəniş məlumatları</p>
                                <div class="payment-info__description d-flex flex-row justify-content-between ">
                                    <input class="minute video-gift-input " id="video-gift-min" disabled
                                        value="1 dəqiqə" />
                                    <input class="payment-gift video-gift-input " id="video-gift-payment" disabled
                                        value="... AZN" />
                                </div>
                                <div class="payment-info__description  ">
                                    <p class="payment-info__heading">Məbləğin 80%-i sizə çatacaq.</p>
                                    <div class="payment-info__description d-flex flex-row-reverse ">
                                        <input class="payment-gift video-gift-input" id="video-gift-payment-percentage"
                                            disabled value="...AZN" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="video-call-form">
                            <div class="form-check form-switch">
                                <span class="switch--btn-label">Video zəng</span>
                                <label class="form-check-label" for="video-call-checkbox">
                                    <input class="form-check-input video-call " type="checkbox" role="switch"
                                        id="video-call-checkbox">
                                    (Aktiv et)
                                </label>
                            </div>
                            <div class="d-flex flex-column payment-info video-gift-payment-info" id="video-call-inputs">
                                <p class="payment-info__heading">Video zəng üçün ödəniş məlumatları</p>
                                <div class="payment-info__description d-flex flex-row justify-content-between ">
                                    <input class="minute video-call-5-min  video-call-input " disabled
                                        id="video-call-5-min-input " value="5 dəqiqə üçün" />
                                    <input class="payment-call video-call-5-min-payment video-call-input  " disabled
                                        id="video-call-5-min-payment" value="... AZN" />
                                </div>
                                <div class="payment-info__description d-flex flex-row justify-content-between ">
                                    <input class="minute video-call-input" id="video-call-10-min-input "
                                        value="10 dəqiqə üçün" disabled />
                                    <input class="payment-call video-call-input" id="video-call-10-min-payment"
                                        value="... AZN" disabled />
                                </div>
                            </div>
                            <div class="date-time-picker-box" >
                                <div class="date-time-picker">
                                    <input class="date video-call-input" disabled id="add-date" type="datetime-local" />
                                </div>
                                <div class="selected-time-show">
                                    <div class="selected-time" id="update-selected-time" >13.50</div>
                                    <button class="selected-time-add-btn">Əlavə et</button>
                                </div>
                            </div>

                            <div class="modal-time-picker" id="modal-time-picker">
                                <div class="modal-time-picker__content">
                                    <div class="time-picker__header">
                                        <input class="time video-call-input" id="add-time" type="datetime-local" />
                                    </div>
                                    <hr>

                                    <div class="time-picker__footer">
                                        <button id="cancel-modal-time-picker">Ləğv et</button>
                                        <button type="submit" id="add-time-btn">Əlavə et</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="personal-info">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="./js/main.js"></script>
</body>

</html>
