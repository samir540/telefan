<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Məşhur</title>
</head>

<body>
    
    <header class="header user-view-header ">
        <div class="d-flex flex-row justify-content-between container ">
            <div class="header__logo">
                <img src="./images/logoTelefan.svg" />
            </div>
            <div class="right d-md-flex align-items-md-center justify-content-md-between " >
                <div class="header__language">
                    <a href="#" class="az" id="az">AZ</a>
                    <a href="#" class="ru" id="ru">RU</a>
                </div>
                <div class="application-as-celebrity">
                    <button>Məşhur olaraq müraciət et</button>
                </div>
            </div>

        </div>
    </header>



    <section>
        <div class="profile container ">
            <div class="profile__photo--big">
                <img src="./images/profilePhotoBig.jpg" />
            </div>
            <div class="profile__photo--small d-flex justify-content-center">
                <img src="./images/profilePhotoSmall.jpg" />
            </div>
            <div class="profile__bio d-flex flex-column align-items-center">
                <h5 class="name">Damla Memmedova</h5>
                <p class="position">Müğənni</p>
                <p class="text">Salam dostlar. Mən də artıq bu platformadayam.</p>
            </div>
            <div class="video-call-selection">
                <h5 class="text-center">Video zəng müddətini seç</h5>
                <div class="row">
                    <div class="5-min  col-md-6 offset-md-3 d-flex justify-content-between  ">
                        <div
                            class="5-min selection-block d-flex flex-column justify-content-center align-items-center ">
                            <p>5 deq</p>
                            <p>250 AZN</p>
                        </div>
                        <div class="10-min selection-block d-flex flex-column justify-content-center align-items-center">
                            <p>10 deq</p>
                            <p>500 AZN</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-call-date-selection" >
                <input type="datetime-local" /> 
            </div>
        </div>

    </section>
    
        <footer class="footer">
            <div class=" container d-flex flex-row justify-content-md-evenly footer__info ">
                <p>E-mail: destek@telefan.az </p>
                <p>Xidmət Şərtləri</p>
                <p>Gizlilik Siyasəti</p>
                <div class="d-flex flex-row justify-content-md-between footer__info__soc-icons ">
                    <a src="#" ><img src="./images/facebook.svg" /></a>
                    <a src="#" ><img src="./images/instagram.svg" /></a>
                    <a src="#" ><img src="./images/tiktok.svg" /></a>
                    <a src="#" ><img src="./images/twitter.svg" /></a>
                    <a src="#" ><img src="./images/youtube.svg" /></a>
                </div>
            </div>
        </footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
