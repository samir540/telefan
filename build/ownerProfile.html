<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Məşhur</title>
</head>

<body>
    
    <header class="header">
        <div class="d-flex flex-row justify-content-between container ">
            <div class="header__logo">
                <img src="./images/logoTelefan.svg" />
            </div>
            <div class="header__language">
                <a  href="#" class="az" id="az" >AZ</a>
                <a  href="#" class="ru" id="ru" >RU</a>
            </div>
        </div>
    </header>


    <section>
        <div class="profile container ">
            <div class="profile__photo--big">
                <!-- <img src="./images/profilePhotoBig.jpg" /> -->
            </div>
            <div class="profile__photo--small d-flex justify-content-center profile__userIcon">
                <img src="./images/userIcon.png" />
            </div>
            <div class="profile__bio d-flex flex-column align-items-center">
                <h4 class="name">Damla Memmedova</h4>
                <p class="position">Müğənni</p>
                <p class="text">Salam dostlar. Mən də artıq bu platformadayam.</p>
            </div>
            <div class="d-flex justify-content-center profile__change " ><button class="mx-auto" >Profilə düzəliş et</button></div>

        </div>

    </section>
    
        <footer class="footer">
            <div class=" container d-flex flex-row justify-content-md-evenly footer__info ">
                <p>E-mail: destek@telefan.az </p>
                <p>Xidmət Şərtləri</p>
                <p>Gizlilik Siyasəti</p>
                <div class="d-flex flex-row justify-content-md-between footer__info__soc-icons ">
                    <a src="#" ><img src="./images/facebook.svg" /></a>
                    <a src="#" ><img src="./images/instagram.svg" /></a>
                    <a src="#" ><img src="./images/tiktok.svg" /></a>
                    <a src="#" ><img src="./images/twitter.svg" /></a>
                    <a src="#" ><img src="./images/youtube.svg" /></a>
                </div>
            </div>
        </footer>



</body>

</html>
