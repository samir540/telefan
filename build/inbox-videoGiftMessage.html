<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Məşhur</title>
</head>

<body>
    <header class="header user-view-header owner-view-header ">
        <div class="d-flex flex-row justify-content-between container ">
            <div class="header__logo">
                <img src="./images/logoTelefan.svg" />
            </div>
            <div class="right d-md-flex align-items-md-center justify-content-md-between ">
                <div class="header__language">
                    <a href="#" class="az first" id="az">AZ</a>
                    <a href="#" class="ru second" id="ru">RU</a>
                    <a href="#" class="en third" id="en">EN</a>
                </div>
                <div class="inbox">
                    <p class="inbox-msg">Gələnlər qutusu</p><span class="inbox-msg-number">1</span>
                </div>
                <div class="application-as-celebrity">
                    <button>Profile</button>
                </div>
            </div>

        </div>
    </header>
    <section>
        <div class="inbox-content container">
            <h4 class="inbox-content__header">Video Hediyye Məlumatları</h4>
            <p class="inbox-content__title">Ad Soyad</p>
            <p class="inbox-content__text">Khayal Hajiyev</p>
            <p class="inbox-content__title">Ad Soyad</p>
            <p class="inbox-content__text">Khayal Hajiyev</p>
            <p class="inbox-content__title">Ad Soyad</p>
            <p class="inbox-content__text">Khayal Hajiyev</p>
            <p class="inbox-content__title">Ad Soyad</p>
            <p class="inbox-content__text">Khayal Hajiyev</p>
            <p class="inbox-content__title">Video hediyyeni yukleyin</p>
            <label class="inbox-content__gift-link" for="video-gift-upload">
                Yukle
            </label>
            <input type="file" class="video-gift-input" id="video-gift-upload" />
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="./js/main.js"></script>
</body>

</html>
