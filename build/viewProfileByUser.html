<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Məşhur</title>
</head>

<body>
    
    <header class="header user-view-header ">
        <div class="d-flex flex-row justify-content-between container ">
            <div class="header__logo">
                <img src="./images/logoTelefan.svg" />
            </div>
            <div class="right d-md-flex align-items-md-center justify-content-md-between " >
                <div class="header__language">
                    <a href="#" class="az" id="az">AZ</a>
                    <a href="#" class="ru" id="ru">RU</a>
                </div>
                <div class="application-as-celebrity">
                    <button>Məşhur olaraq müraciət et</button>
                </div>
            </div>

        </div>
    </header>



    <section>
        <div class="profile container ">
            <div class="profile__photo--big">
                <img src="./images/profilePhotoBig.jpg" />
            </div>
            <div class="profile__photo--small d-flex justify-content-center">
                <img class="img-small" src="./images/profilePhotoSmall.jpg" />
            </div>
            <div class="profile__bio d-flex flex-column align-items-center">
                <h4 class="name" >Damla Memmedova</h4>
                <p class="position">Müğənni</p>
                <p class="text">Salam dostlar. Mən də artıq bu platformadayam.</p>
            </div>
            <div class="profile__gift-choice">
                <h5>Seçimini et</h5>
                <div class="video-call row align-items-center">
                    <div class="col-md-6  d-flex flex-row ">
                        <div class="video-call__icon  d-flex justify-content-center align-items-center  ">
                            <img src="./images/playBtnSolid.png" />
                        </div>
                        <div class="video-call__description ">
                            <p>Video Zəng</p>
                            <p>Video zəng ilə inanılmaz dəqiqələr yaşa.</p>
                        </div>
                    </div>
                    <p class="video-call__price col-md-6 text-end ">
                        250-300azn
                    </p>
                </div>
                <div class="video-gift row align-items-center ">
                    <div class="col-md-6 d-flex flex-row">
                        <div class="video-gift__icon">
                            <div class="bow">
                                <span>
                                    <img src="./images/bowLeft.png" />
                                </span>
                                <span>
                                    <img src="./images/bowRight.png" />
                                </span>
                            </div>
                            <div class="btn-hollow  d-flex justify-content-center align-items-center ">
                                <img src="./images/platBtnHollow.png" />
                            </div>
                        </div>
                        <div class="video-gift__description">
                            <p>Video Zəng</p>
                            <p>Video zəng ilə inanılmaz dəqiqələr yaşa.</p>
                        </div>
                    </div>
                    <p class="video-gift__price col-md-6 text-end">
                        250-300azn
                    </p>
                </div>
            </div>
            <div>
                <h5 class="text-center" >Videolar</h5>
                <div class="profile__videos">
                    <div class="video-block">
                        <img src="./images/damla.jpg" />
                    </div>
                    <div class="video-block">
                        <img src="./images/damla.jpg" />
                    </div>
                    <div class="video-block">
                        <img src="./images/damla.jpg" />
                    </div>
                    <div class="video-block">
                        <img src="./images/damla.jpg" />
                    </div>
                    <div class="video-block">
                        <img src="./images/damla.jpg" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    
        <footer class="footer">
            <div class=" container d-flex flex-row justify-content-md-evenly footer__info ">
                <p>E-mail: destek@telefan.az </p>
                <p>Xidmət Şərtləri</p>
                <p>Gizlilik Siyasəti</p>
                <div class="d-flex flex-row justify-content-md-between footer__info__soc-icons ">
                    <a src="#" ><img src="./images/facebook.svg" /></a>
                    <a src="#" ><img src="./images/instagram.svg" /></a>
                    <a src="#" ><img src="./images/tiktok.svg" /></a>
                    <a src="#" ><img src="./images/twitter.svg" /></a>
                    <a src="#" ><img src="./images/youtube.svg" /></a>
                </div>
            </div>
        </footer>



</body>

</html>
