<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Məşhur</title>
</head>

<body>

    <header class="header user-view-header owner-view-header ">
        <div class="d-flex flex-row justify-content-between container ">
            <div class="header__logo">
                <img src="./images/logoTelefan.svg" />
            </div>
            <div class="right d-md-flex align-items-md-center justify-content-md-between ">
                <div class="header__language">
                    <a href="#" class="az first" id="az">AZ</a>
                    <a href="#" class="ru second" id="ru">RU</a>
                </div>
                <div class="inbox">
                    <p class="inbox-msg">Gələnlər qutusu</p><span class="inbox-msg-number">1</span>
                </div>
                <div class="application-as-celebrity">
                    <button>Profile</button>
                </div>
            </div>

        </div>
    </header>


    <section>


        <div class="profile profile__changement container">
            <div class="profile__video profile__add--video d-flex justify-content-center align-items-center ">
                <!-- <img src="./images/profilePhotoBig.jpg" /> -->
                <!-- <button id="update-video-btn">Video təqdimat əlavə et</button> -->

            </div>
            <div class="profile__photo d-flex justify-content-center profile__userIcon ">
                <img class="userIcon" src="./images/userIcon.png" />
            </div>
          

            <div class="profile__personal-information d-flex flex-column align-items-center">
                <h5 class="name">Damla Memmedova</h5>
                <p class="position">Mugenni</p>
                <button class="profile-change-btn"><a href="./profile-add-info-byOwner.html">Profilə düzəliş et</a></button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class=" container d-flex flex-row justify-content-md-evenly footer__info ">
            <p>E-mail: destek@telefan.az </p>
            <p>Xidmət Şərtləri</p>
            <p>Gizlilik Siyasəti</p>
            <div class="d-flex flex-row justify-content-md-between footer__info__soc-icons ">
                <a src="#"><img src="./images/facebook.svg" /></a>
                <a src="#"><img src="./images/instagram.svg" /></a>
                <a src="#"><img src="./images/tiktok.svg" /></a>
                <a src="#"><img src="./images/twitter.svg" /></a>
                <a src="#"><img src="./images/youtube.svg" /></a>
            </div>
        </div>
    </footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
