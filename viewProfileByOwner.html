<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Məşhur</title>
</head>

<body>
    <header class="header header-update-video d-md-flex  ">
        <div class="d-flex flex-md-row-reverse justify-content-between container ">
            <div class="right d-md-flex align-items-md-center justify-content-md-between ">
                <div class="cancel">
                    <button id="media-update-cancel">Ləğv et</button>
                </div>
                <div class="save">
                    <button id="media-update-cancel">Yadda saxla</button>
                </div>
            </div>
        </div>
    </header>


    <div class="profile__photo-reset-modal " id="modal-photo">
        <div class="content d-flex flex-column justify-content-center align-items-center ">
            <div class="update d-flex flex-column justify-content-center align-items-center ">
                <label class="update-photo-label" for="update-photo" >Profil şəklini dəyiş</label>
                <input class="update-photo-input" type="file" id="update-photo" />
                <hr>
                <p>Profil şəklini sil</p>
            </div>
            <div class="cancel d-flex justify-content-center align-items-center " id="cancel">
                <p>Ləğv et</p>
            </div>
        </div>
    </div>
 

    <section>

       
        <div class="profile container">
            <div class="profile__video profile__add--video d-flex justify-content-center align-items-center ">
                <!-- <img src="./images/profilePhotoBig.jpg" /> -->
                <!-- <button id="update-video-btn">Video təqdimat əlavə et</button> -->
                <label class="add-video-icon" for="update-video" id="">
                    <img class="plusIcon" src="./images/penIcon.png" />
                </label>
                <input type="file" id="update-video" />
            </div>
            <div class="profile__photo d-flex justify-content-center profile__userIcon ">
                <img class="userIcon" src="./images/damla.jpg" />
            </div>
            <div class="profile__add--photo" id="update-photo-btn">
                <img class="plusIcon" src="./images/penIcon.png" />
            </div>
           
            <div class="profile__personal-information d-flex flex-column align-items-center">
                <div class="information-header d-flex flex-column ">
                    <div class="headers d-flex flex-row justify-content-around ">
                        <p>Ümumi Məlumatlar</p>
                        <p>Şəxsi Məlumatlar</p>
                    </div>
                    <div class="bar"></div>
                </div>
                <div class="information-body  d-flex flex-row justify-content-between ">
                    <div class="general-info">
                        <label class="input-bio">
                            Özün haqqında məlumat əlavə et
                            <br />
                            <input type="text" />
                        </label>
                        <div class="form-check form-switch  ">
                            <span class="switch--btn-label ">Video hədiyyə</span>
                            <label class="form-check-label" for="video-gift-checkbox">
                                <input class="form-check-input video-gift " type="checkbox" role="switch"
                                    id="video-gift-checkbox">
                                (Aktiv et)
                            </label>
                        </div>
                        <div class="d-flex flex-column payment-info video-gift-payment-info ">
                            <p class="payment-info__heading">Video hədiyyə üçün ödəniş məlumatları</p>
                            <div class="payment-info__description d-flex flex-row justify-content-between ">
                                <input class="minute  " id="video-gift-min" />
                                <input class="payment  " id="video-gift-payment" />
                            </div>
                            <div class="payment-info__description  ">
                                <p class="payment-info__heading">Məbləğin 80%-i sizə çatacaq.</p>
                                <div class="payment-info__description d-flex flex-row-reverse ">
                                    <input class="payment " id="video-gift-payment-percentage" />
                                </div>
                            </div>
                        </div>
                        <div class="form-check form-switch">
                            <span class="switch--btn-label">Video zəng</span>
                            <label class="form-check-label" for="video-call-checkbox">
                                <input class="form-check-input video-call " type="checkbox" role="switch"
                                    id="video-call-checkbox">
                                (Aktiv et)
                            </label>
                        </div>
                        <div class="d-flex flex-column payment-info video-gift-payment-info">
                            <p class="payment-info__heading">Video zəng üçün ödəniş məlumatları</p>
                            <div class="payment-info__description d-flex flex-row justify-content-between ">
                                <input class="minute video-call-5-min " id="video-call-5-min-min " />
                                <input class="payment video-call-5-min-payment " id="video-call-5-min-payment" />
                            </div>
                            <div class="payment-info__description d-flex flex-row justify-content-between ">
                                <input class="minute" id="video-call-10-min-min " />
                                <input class="payment" id="video-call-10-min-payment" />
                            </div>
                        </div>
                    </div>
                    <div class="personal-info">


                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
