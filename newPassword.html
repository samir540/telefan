<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />

    <!-- <link  rel="stylesheet" href="./style.css"/> -->
    <title>Login</title>
</head>

<body>
    
    <header class="header">
        <div class="d-flex flex-row justify-content-between container ">
            <div class="header__logo">
                <img src="./images/logoTelefan.svg" />
            </div>
            <div class="header__language">
                <a href="#" class="az first" id="az">AZ</a>
                <a href="#" class="ru second" id="ru">RU</a>
            </div>
        </div>
    </header>


    <section>
        <div class="login-modal" id="modal">
            <div class="login-modal__content d-flex flex-column justify-content-center align-items-center ">
                <div class="wrong-password d-flex justify-content-center align-items-center ">
                    <p>Şifrəniz uğurla dəyişdirildi.</p>
                </div>
                <div class="ok d-flex justify-content-center align-items-center " id="cancel">
                    <p id="ok">Oldu</p>
                </div>
            </div>
        </div>
        <div class="login">
            <div class="sign-in">
                <h5 class="sign-in__header ">Şifrəni yenilə</h5>
                <label>Yeni şifrəni əlavə et <br />
                    <input type="password" required />
                </label>
                <label>Yeni şifrəni təkrar et <br />
                    <input type="password" required />
                </label>
                <div class="sign-in__submit" id="submit"><button>Şifrəni yenilə</button></div>
            </div>
        </div>
    </section>
    
        <footer class="footer">
            <div class=" container d-flex flex-row justify-content-md-evenly footer__info ">
                <p>E-mail: destek@telefan.az </p>
                <p>Xidmət Şərtləri</p>
                <p>Gizlilik Siyasəti</p>
                <div class="d-flex flex-row justify-content-md-between footer__info__soc-icons ">
                    <a src="#" ><img src="./images/facebook.svg" /></a>
                    <a src="#" ><img src="./images/instagram.svg" /></a>
                    <a src="#" ><img src="./images/tiktok.svg" /></a>
                    <a src="#" ><img src="./images/twitter.svg" /></a>
                    <a src="#" ><img src="./images/youtube.svg" /></a>
                </div>
            </div>
        </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
