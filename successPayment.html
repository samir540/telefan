<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Məşhur</title>
</head>

<body>

    <header class="header user-view-header ">
        <div class="d-flex flex-row justify-content-between container ">
            <div class="header__logo">
                <img src="./images/logoTelefan.svg" />
            </div>
            <div class="right d-md-flex align-items-md-center justify-content-md-between ">
                <div class="header__language">
                    <a href="#" class="az first" id="az">AZ</a>
                    <a href="#" class="ru second" id="ru">RU</a>
                    <a href="#" class="en third" id="en">EN</a>
                </div>
                <div class="application-as-celebrity">
                    <button>Məşhur olaraq müraciət et</button>
                </div>
            </div>

        </div>
    </header>



    <section>
        <div class="result container ">
            <div class=" d-flex flex-column align-items-center justify-content-center result__content ">
                <div class=" result__circle ">
                    <img src="./images/successIcon.png" />
                </div>
                <div class="result__text ">
                    <h5>Ödənişiniz uğurla tamamlandı.</h5>
                    <p>
                        Video zəng üçün link qısa müddət ərzində sizin e-mail ünvanınıza
                        və telefon nömrənizə göndəriləcək.
                    </p>
                </div>
                <div class="result__btn ">
                    <button>Ana səhifəyə geri dön</button>
                </div>

            </div>
        </div>


    </section>

    <footer class="footer">
        <div class=" container d-flex flex-row justify-content-md-evenly footer__info ">
            <p>E-mail: destek@telefan.az </p>
            <p>Xidmət Şərtləri</p>
            <p>Gizlilik Siyasəti</p>
            <div class="d-flex flex-row justify-content-md-between footer__info__soc-icons ">
                <a src="#"><img src="./images/facebook.svg" /></a>
                <a src="#"><img src="./images/instagram.svg" /></a>
                <a src="#"><img src="./images/tiktok.svg" /></a>
                <a src="#"><img src="./images/twitter.svg" /></a>
                <a src="#"><img src="./images/youtube.svg" /></a>
            </div>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
