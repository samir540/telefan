<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Məşhur</title>
</head>

<body>
    <header class="header user-view-header owner-view-header ">
        <div class="d-flex flex-row justify-content-between container ">
            <div class="header__logo">
                <img src="./images/logoTelefan.svg" />
            </div>
            <div class="right d-md-flex align-items-md-center justify-content-md-between ">
                <div class="header__language">
                    <a href="#" class="az first" id="az">AZ</a>
                    <a href="#" class="ru second" id="ru">RU</a>
                    <a href="#" class="en third" id="en">EN</a>
                </div>
                <div class="inbox">
                    <p class="inbox-msg">Gələnlər qutusu</p><span class="inbox-msg-number">1</span>
                </div>
                <div class="application-as-celebrity">
                    <button>Profile</button>
                </div>
            </div>

        </div>
    </header>
    <section>
        <div class="inbox-page container">
            <div class="inbox-page__video-call active-border" id="inbox-gift-msg" >
                <p>Video zəng</p>
                <p>5 dəqiqə I 10 iyul I 20:00</p>
            </div>
            <div class="inbox-page__video-gift" id="inbox-call-msg" >
                <p>Video hədiyyə</p>
                <p>Son tarix: 12 Iyul 2022</p>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="./js/main.js"></script>
</body>

</html>
