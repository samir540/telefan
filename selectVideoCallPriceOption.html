<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Məşhur</title>
</head>

<body>

    <header class="header user-view-header ">
        <div class="d-flex flex-row justify-content-between container ">
            <div class="header__logo">
                <img src="./images/logoTelefan.svg" />
            </div>
            <div class="right d-md-flex align-items-md-center justify-content-md-between ">
                <div class="header__language">
                    <a href="#" class="az first" id="az">AZ</a>
                    <a href="#" class="ru second" id="ru">RU</a>
                    <a href="#" class="en third" id="en">EN</a>
                </div>
                <div class="application-as-celebrity">
                    <button>Məşhur olaraq müraciət et</button>
                </div>
            </div>

        </div>
    </header>



    <section>
        <div class="profile profile__view-byUser profile-video-call-options container ">
            <div class="video">
                <video controls>
                    <source src="./images/testVideo.mp4" type="video/mp4">
                </video>
            </div>
            <div class="photo d-flex justify-content-center">
                <img class="img-small" src="./images/profilePhotoSmall.jpg" />
            </div>
            <div class="profile__bio bio d-flex flex-column align-items-center">
                <h4 class="name">Damla Memmedova</h4>
                <p class="position">Müğənni</p>
                <p class="text">Salam dostlar. Mən də artıq bu platformadayam.</p>
            </div>
            <div class="profile__video-call-price">
                <h5>Video zəng müddətini seç</h5>
                <div class="video-call-price-options ">
                    <div class="option-5 video-call-price active-border">
                        <span class="option-5__min">5 deq</span>
                        <span class="option-5__price">250 AZN</span>
                    </div>
                    <div class="option-10 video-call-price ">
                        <span class="option-10__min">10 deq</span>
                        <span class="option-10__price">500 AZN</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class=" container d-flex flex-row justify-content-md-evenly footer__info ">
            <p>E-mail: destek@telefan.az </p>
            <p>Xidmət Şərtləri</p>
            <p>Gizlilik Siyasəti</p>
            <div class="d-flex flex-row justify-content-md-between footer__info__soc-icons ">
                <a src="#"><img src="./images/facebook.svg" /></a>
                <a src="#"><img src="./images/instagram.svg" /></a>
                <a src="#"><img src="./images/tiktok.svg" /></a>
                <a src="#"><img src="./images/twitter.svg" /></a>
                <a src="#"><img src="./images/youtube.svg" /></a>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="./js/main.js"></script>

</body>

</html>
